<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=500">
    <title>Sepalis - Feature Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1024px;
            height: 500px;
            overflow: hidden;
        }
        .container {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a27 30%, #4a7c59 70%, #6b9b5a 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 60px;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .leaf-bg {
            position: absolute;
            font-size: 200px;
            opacity: 0.1;
            color: white;
        }
        .leaf-1 { top: -30px; right: 100px; transform: rotate(15deg); }
        .leaf-2 { bottom: -50px; left: 50px; transform: rotate(-30deg); }
        .leaf-3 { top: 50px; left: 300px; font-size: 100px; transform: rotate(45deg); }
        
        .content {
            flex: 1;
            z-index: 2;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .logo-icon {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-right: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .app-name {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 56px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            color: rgba(255,255,255,0.95);
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }
        
        .features {
            display: flex;
            gap: 25px;
        }
        
        .feature {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .feature-icon {
            font-size: 28px;
        }
        
        .feature-text {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            color: white;
            font-weight: 500;
        }
        
        .phone-mockup {
            position: relative;
            z-index: 2;
            margin-right: 20px;
        }
        
        .phone {
            width: 220px;
            height: 420px;
            background: #1a1a1a;
            border-radius: 35px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #e8f5e9 0%, #c8e6c9 100%);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            overflow: hidden;
        }
        
        .phone-header {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #2d5a27;
            margin-bottom: 15px;
        }
        
        .plant-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
        .plant-image {
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #81c784 0%, #4caf50 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .plant-name {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .plant-info {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
            color: #666;
        }
        
        .weather-widget {
            background: white;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .weather-icon {
            font-size: 30px;
        }
        
        .weather-temp {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        .weather-desc {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
            color: #666;
        }
        
        .badge {
            position: absolute;
            top: 30px;
            right: -10px;
            background: #FFD700;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: rotate(10deg);
        }
    </style>
</head>
